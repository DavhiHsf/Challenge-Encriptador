<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Encriptador </title>
</head>

<body>

    <header> 

        <!-- <img class="logo" src="imgs/Design sem nome.png"  alt=""> -->

        <!-- <p class="p-header"> Challenge Encriptador </p>  -->

    </header>

    <main> 

        <div class="interacao1">

            <div class="textos">

                <h1> Esse é um Encriptador. </h1>
    
                <p> Ele criptografa e descriptografa qualquer coisa que for escrita dentro da caixa de texto abaixo a esquerda. Tente você. </p>
    
            </div>

            <div class="container-caixas">

                <div class="container-caixa-de-texto">

                    <textarea id="caixatexto" class="caixa-de-texto" type="text" placeholder="Insira aqui a mensagem que você deseja criptografar ou descriptografar."></textarea>

                    <div class="container-btn">

                        <button id="botaocrip" class="btn-crip" onclick="criptografar()"> Criptografar </button>

                        <button id="botaodescrip" class="btn-descrip" onclick="descriptografar()"> Descriptografar </button>

                    </div>

                </div>

                <div class="container-caixa-resposta">

                    <textarea id="caixaresposta" class="caixa-resposta" disabled placeholder="Seu texto aparecerá aqui."></textarea>

                    <div class="container-btn">

                        <button id="botaocop" class="btn-copiar" onclick=""> Copiar </button>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <footer> <p class="p-footer"> © 2024 DavhiHfs. Todos os direitos reservados. </p> </footer>
    
</body>

<script src="script.js"></script>

</html>
